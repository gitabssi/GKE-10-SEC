                          "toRoutingNum": data.get('toRouting', '123456789'),
                          "amount": int(float(data.get('amount', 100)) * 100),  # Convert to cents
                          "uuid": f"test_{int(datetime.utcnow().timestamp())}"
                      }

                      # Send to fraud detection API
