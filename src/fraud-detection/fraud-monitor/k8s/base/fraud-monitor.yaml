apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-monitor
  namespace: fraud-detection
spec:
  selector:
    matchLabels:
      app: fraud-monitor
  template:
    metadata:
      labels:
        app: fraud-monitor
    spec:
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      containers:
      - name: fraud-monitor
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
              - all
          privileged: false
          readOnlyRootFilesystem: true
        image: fraud-monitor
        env:
        - name: VERSION
          value: "dev"
        - name: BANK_OF_ANTHOS_API_URL
          value: "http://frontend.default.svc.cluster.local:80"
        - name: FRAUD_API_URL
          value: "http://fraud-api.fraud-detection.svc.cluster.local:8000"
        - name: POLLING_INTERVAL
          value: "10"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: tmp
          mountPath: /tmp
      volumes:
      - name: tmp
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-monitor
  namespace: fraud-detection
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  selector:
    app: fraud-monitor
