apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-dashboard
  namespace: fraud-detection
  labels:
    app: fraud-dashboard
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-dashboard
      version: v1
  template:
    metadata:
      labels:
        app: fraud-dashboard
        version: v1
    spec:
      containers:
      - name: fraud-dashboard
        image: fraud-dashboard
        ports:
        - containerPort: 8501
        env:
        - name: FRAUD_API_URL
          value: "http://fraud-api.fraud-detection.svc.cluster.local:8000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 8501
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-dashboard
  namespace: fraud-detection
  labels:
    app: fraud-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 8501
    targetPort: 8501
    protocol: TCP
    name: http
  selector:
    app: fraud-dashboard
