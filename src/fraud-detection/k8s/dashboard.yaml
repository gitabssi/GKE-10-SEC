apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-config
  namespace: fraud-detection
data:
  FRAUD_API_BASE: "http://fraud-api:8000"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fraud-dashboard
  namespace: fraud-detection
  labels:
    app: fraud-dashboard
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fraud-dashboard
  template:
    metadata:
      labels:
        app: fraud-dashboard
    spec:
      containers:
      - name: fraud-dashboard
        image: fraud-dashboard:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8501
        env:
        - name: FRAUD_API_BASE
          valueFrom:
            configMapKeyRef:
              name: dashboard-config
              key: FRAUD_API_BASE
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: fraud-dashboard
  namespace: fraud-detection
spec:
  selector:
    app: fraud-dashboard
  ports:
  - port: 8501
    targetPort: 8501
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fraud-dashboard-ingress
  namespace: fraud-detection
  annotations:
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.global-static-ip-name: "fraud-dashboard-ip"
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fraud-dashboard
            port:
              number: 8501
